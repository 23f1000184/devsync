name: Daily Repo Update

on:
  schedule:
    - cron: '30 2 * * *'   # runs daily at 02:30 UTC
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Git
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

      - name: Step for 23f1000184@ds.study.iitm.ac.in
        run: echo "Daily update run at $(date)" >> daily-log.txt

      - name: Commit changes
        run: |
          git add daily-log.txt
          git commit -m "chore: automated daily update" || echo "No changes"
          git push
